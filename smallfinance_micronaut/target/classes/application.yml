micronaut:
  security:
    token:
      jwt:
        signatures:
          jwks:
            mock:
              url: http://localhost:8081/.well-known/jwks.json
        claims-validators:
          expiration: true
    authentication: bearer
  application:
    name: smallfinance
endpoints:
  prometheus:
    sensitive: false
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
    web:
      exposure:
        include: health,info,prometheus,metrics,env
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
  server:
    port: 8085
hibernate:
  ddl-auto: none
datasources:
  default:
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
    url: jdbc:postgresql://localhost:5432/small_finance
    username: postgres
    password: system
    maximumPoolSize: 10
    minimumIdle: 5
    connectionTimeout: 300000
    idleTimeout: 600000
    maxLifetime: 1800000
    schema-generate: none
  security:
    enabled: true
    url: jdbc:postgresql://localhost:5432/small_finance
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: system
hikari:
  maximumPoolSize: 10
  jdbcUrl: jdbc:postgresql://localhost:5432/small_finance
  username: postgres
  password: system
  maxLifetime: 1800000  # 30 minutes (in milliseconds)










